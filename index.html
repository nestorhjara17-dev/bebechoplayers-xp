<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XP BebechoPlayers - BASE DE DATOS DE PUNTOS</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00f2ff;
      --gold: #ff00ff; 
      --bg: #020b12; /* Azul espacio muy oscuro */
      --card: rgba(10, 25, 40, 0.95);
      --text: #fff;
      --accent: #39ff14; 
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background-color: var(--bg);
      color: var(--text);
      margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh; position: relative; overflow-x: hidden;
      font-size: 12px;
    }

    /* Scanlines sutiles para monitor de nave */
    body::before {
      content: " ";
      display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%);
      z-index: 10; background-size: 100% 3px;
      pointer-events: none;
      opacity: 0.3;
    }

    #particles-js { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: 0; }

    .content-wrapper {
      position: relative; z-index: 1; padding: 40px 15px;
      width: 100%; max-width: 1100px; display: flex; flex-direction: column; align-items: center;
      box-sizing: border-box;
    }

    .logo-container { margin-top: 10px; margin-bottom: 5px; text-align: center; }
    
    .main-logo {
      width: 130px;
      height: auto;
      filter: drop-shadow(0 0 10px var(--primary));
      animation: orbit 4s infinite ease-in-out;
    }

    @keyframes orbit {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(2deg); }
    }

    h1 { 
      margin-bottom: 40px; text-shadow: 0 0 15px var(--primary); 
      font-size: clamp(0.9em, 4vw, 1.8em); text-align: center; line-height: 1.8;
      color: var(--primary);
    }

    .main-wrapper { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; width: 100%; }

    .box {
      background: var(--card);
      padding: 25px; border-radius: 5px;
      border: 2px solid var(--primary);
      box-shadow: inset 0 0 15px rgba(0, 242, 255, 0.2), 0 0 20px rgba(0, 242, 255, 0.1);
      box-sizing: border-box;
    }

    .search-section { flex: 2; min-width: 320px; text-align: center; }
    .ranking-section { 
      flex: 1; min-width: 280px; 
      border-color: var(--gold);
      box-shadow: inset 0 0 15px rgba(255, 0, 255, 0.1);
    }

    input {
      padding: 15px; width: 85%; border: 2px solid var(--primary); margin-bottom: 25px;
      background: rgba(0,0,0,0.7); color: var(--accent); font-family: 'Press Start 2P', cursive;
      font-size: 10px; outline: none; box-sizing: border-box;
      text-align: center;
    }

    button {
      padding: 18px 30px; background: var(--primary); color: #000;
      border: 2px solid #fff; cursor: pointer; font-family: 'Press Start 2P', cursive; 
      font-size: 10px; transition: 0.2s; position: relative;
    }

    button:hover { background: #fff; box-shadow: 0 0 20px var(--primary); }
    button:active { transform: scale(0.95); }

    .scanning-active { animation: blink-red 0.5s infinite; }
    @keyframes blink-red { 50% { background: #ff4444; } }

    .progress-container {
      margin: 20px 0; background: #000; height: 14px; 
      border: 2px solid var(--primary); overflow: hidden;
    }
    .progress-bar {
      height: 100%; background: var(--primary); width: 0%;
      box-shadow: 0 0 15px var(--primary); transition: width 1.5s ease-in-out;
    }

    .info-card { 
      margin-top: 30px; padding: 20px; border: 1px solid var(--primary); 
      background: rgba(0, 242, 255, 0.05); text-align: left;
      animation: fade-in 0.5s ease-in;
    }

    @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .info-label { color: var(--primary); font-size: 8px; margin-bottom: 8px; display: block; opacity: 0.7; }
    .info-value { font-size: 10px; margin-bottom: 15px; display: block; color: #fff; text-shadow: 0 0 5px #fff; }
    
    .benefit-box {
      background: rgba(57, 255, 20, 0.05); border-left: 4px solid var(--accent);
      padding: 12px; margin-top: 10px; color: var(--accent); font-size: 8px; line-height: 1.8;
    }

    /* ESTILOS DEL BOTÓN DE DETALLES Y EL MODAL */
    .btn-detalles {
      margin-top: 20px; background: none; color: var(--gold); 
      border: 1px solid var(--gold); padding: 12px; width: 100%; 
      font-family: 'Press Start 2P', cursive; font-size: 7px; cursor: pointer;
      transition: 0.3s;
    }
    .btn-detalles:hover { background: var(--gold); color: #000; box-shadow: 0 0 15px var(--gold); }

    .modal {
      display: none; position: fixed; z-index: 1000; left: 0; top: 0; 
      width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(5px);
    }
    .modal-content {
      background: var(--card); margin: 15% auto; padding: 30px; 
      border: 2px solid var(--gold); width: 85%; max-width: 450px;
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.2); position: relative;
    }
    .btn-cerrar { position: absolute; top: 10px; right: 15px; color: var(--gold); cursor: pointer; font-size: 14px; }

    .rank-item {
      display: flex; flex-direction: column; gap: 5px; padding: 12px;
      margin: 12px 0; background: rgba(255, 255, 255, 0.02); 
      border-bottom: 1px solid rgba(255, 0, 255, 0.3);
    }
    
    .rank-header { display: flex; justify-content: space-between; font-size: 8px; }

    .top-1 { border: 1px solid var(--gold); background: rgba(255, 0, 255, 0.05); }

    @media (max-width: 768px) {
      body { font-size: 10px; }
      h1 { font-size: 0.9em; }
      .box { width: 100%; }
    }
  </style>
</head>
<body onload="obtenerRanking()">

  <div id="particles-js"></div>
  
  <div class="content-wrapper"> 
    <div class="logo-container">
      <img src="LogoBebecho.png" alt="Logo" class="main-logo">
    </div>

    <h1>> INSERT COIN:<br>BEBECHO_PLAYERS</h1>

    <div class="main-wrapper">
      <div class="box search-section">
        <h2 style="color: var(--primary); font-size: 10px;">[ PANEL_USUARIO ]</h2>
        <input id="nombreInput" type="text" placeholder="ID_USUARIO" onkeypress="if(event.key === 'Enter') buscarPuntos()">
        <br>
        <button id="btnScan" onclick="buscarPuntos()">INICIAR_ESCANEO</button>
        <div id="resultado"></div>
      </div>

      <div class="box ranking-section">
        <h2 style="color: var(--gold); text-align: center; font-size: 10px;">TOP_5-MEJORES_CLIENTES</h2>
        <div id="lista-ranking" style="color: #666; text-align: center;">...</div>
      </div>
    </div>
  </div>

  <div id="modalBeneficios" class="modal">
    <div class="modal-content">
      <span class="btn-cerrar" onclick="cerrarModal()">[X]</span>
      <h3 style="color: var(--gold); font-size: 10px; margin-bottom: 20px;">> ARCHIVO_DE_RECOMPENSAS</h3>
      <div id="textoDetalle" style="font-size: 8px; line-height: 2; color: #fff; text-align: left;"></div>
    </div>
  </div>

  <audio id="sndClick" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
  <audio id="sndSuccess" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>
  <audio id="sndModal" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 60 },
        "color": { "value": "#00f2ff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.2 },
        "size": { "value": 1.5 },
        "line_linked": { "enable": true, "distance": 120, "color": "#00f2ff", "opacity": 0.1 },
        "move": { "enable": true, "speed": 0.8 }
      }
    });
  </script>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyeW4Gk5eO7T_TLq-WSKWpnZF8XvRO2jcn3-oAUFa5jlEsMURM8IpIAm-uSuOsvtNcx/exec";
    let detalleGlobal = ""; // Variable para guardar la descripción de la hoja DESCUENTOS

    function buscarPuntos() {
      const nombre = document.getElementById("nombreInput").value.trim();
      const resDiv = document.getElementById("resultado");
      const btn = document.getElementById("btnScan");
      const sndClick = document.getElementById("sndClick");
      const sndSuccess = document.getElementById("sndSuccess");

      if (!nombre) return;
      
      sndClick.play();
      btn.classList.add("scanning-active");
      btn.innerText = "ESCANEO_EN_CURSO...";
      resDiv.innerHTML = "<p style='color: var(--primary); margin-top:20px; font-size:8px;'>BUSCANDO EN LA BASE DE DATOS...</p>";
      
      fetch(SCRIPT_URL + "?nombre=" + encodeURIComponent(nombre))
      .then(r => r.json())
      .then(data => {
        btn.classList.remove("scanning-active");
        btn.innerText = "INICIAR_ESCANEO";

        if (data.error) {
          resDiv.innerHTML = `<p style="color: #f44; margin-top:20px; font-size:8px;">! ERROR: PLAYER_NO_IDENTIFICADO</p>`;
        } else {
          sndSuccess.play();
          detalleGlobal = data.detalleExtendido; // Aquí recibimos la info de la hoja DESCUENTOS
          const progreso = data.puntos >= 800 ? 100 : ((data.puntos - data.xpMin) / (data.xpMax - data.xpMin)) * 100;
          
          resDiv.innerHTML = `
            <div class="info-card">
              <span class="info-label">USUARIO</span>
              <span class="info-value">> ${data.nombre.toUpperCase()}</span>
              
              <span class="info-label">NIVEL_ACTUAL</span>
              <span class="info-value" style="color:var(--gold)">LEVEL: ${data.nivel}</span>

              <span class="info-label">PROGRESO_XP</span>
              <div class="progress-container">
                <div class="progress-bar" id="pBar" style="width: 0%"></div>
              </div>
              <div style="display:flex; justify-content:space-between; font-size:7px; color:var(--primary); opacity:0.6;">
                <span>${data.puntos} XP</span>
                <span>DEBE_ALCANZAR: ${data.xpMax}</span>
              </div>
              
              <span class="info-label" style="margin-top:15px; display:block;">BENEFICIO_DESBLOQUEADO</span>
              <div class="benefit-box">${data.beneficios}</div>

              <button class="btn-detalles" onclick="abrirModal()">[ CONSULTAR_BENEFICIOS_FULL ]</button>
            </div>`;
          
          setTimeout(() => {
            document.getElementById("pBar").style.width = progreso + "%";
          }, 100);
        }
      })
      .catch(() => {
        btn.classList.remove("scanning-active");
        btn.innerText = "INICIAR_ESCANEO";
        resDiv.innerHTML = "ERR: FALLO_DE_CONEXION";
      });
    }

    function abrirModal() {
      document.getElementById("sndModal").play();
      document.getElementById("textoDetalle").innerText = detalleGlobal;
      document.getElementById("modalBeneficios").style.display = "block";
    }

    function cerrarModal() {
      document.getElementById("modalBeneficios").style.display = "none";
    }

    // Cerrar el modal al hacer clic fuera del contenido
    window.onclick = function(event) {
      let modal = document.getElementById("modalBeneficios");
      if (event.target == modal) { cerrarModal(); }
    }

    function obtenerRanking() {
      const rankDiv = document.getElementById("lista-ranking");
      fetch(SCRIPT_URL).then(r => r.json()).then(data => {
        if (data.ranking) {
          rankDiv.innerHTML = "";
          data.ranking.forEach((j, i) => {
            rankDiv.innerHTML += `
              <div class="rank-item ${i === 0 ? 'top-1' : ''}">
                <div class="rank-header">
                  <span>#0${i+1} ${j.nombre.toUpperCase()}</span>
                  <span style="color:var(--primary)">${j.puntos} XP</span>
                </div>
              </div>`;
          });
        }
      });
    }
  </script>
</body>
</html>
