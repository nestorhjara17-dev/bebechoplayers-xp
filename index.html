<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XP BebechoPlayers - Retro Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00f2ff;
      --gold: #ff00ff; 
      --bg: #050505;
      --card: rgba(15, 15, 25, 0.95);
      --text: #fff;
      --accent: #39ff14; 
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background-color: var(--bg);
      color: var(--text);
      margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh; position: relative; overflow-x: hidden;
      font-size: 12px;
    }

    /* Scanlines sutiles */
    body::before {
      content: " ";
      display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                  linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      z-index: 10; background-size: 100% 4px, 3px 100%;
      pointer-events: none;
    }

    #particles-js { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: 0; }

    .content-wrapper {
      position: relative; z-index: 1; padding: 40px 15px;
      width: 100%; max-width: 1100px; display: flex; flex-direction: column; align-items: center;
      box-sizing: border-box;
    }

    h1 { 
      margin-bottom: 50px; text-shadow: 4px 4px 0px #ff00ff; 
      font-size: clamp(1.1em, 5vw, 2.2em); text-align: center; line-height: 1.6;
    }

    .main-wrapper { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; width: 100%; }

    .box {
      background: var(--card);
      padding: 25px; border-radius: 2px;
      border: 4px solid var(--primary);
      box-shadow: 8px 8px 0px rgba(0, 242, 255, 0.2);
      box-sizing: border-box;
    }

    .search-section { flex: 2; min-width: 320px; text-align: center; }
    .ranking-section { 
      flex: 1; min-width: 280px; 
      border-color: var(--gold); 
      box-shadow: 8px 8px 0px rgba(255, 0, 255, 0.2);
    }

    input {
      padding: 15px; width: 85%; border: 3px solid #444; margin-bottom: 25px;
      background: #000; color: var(--accent); font-family: 'Press Start 2P', cursive;
      font-size: 10px; outline: none; box-sizing: border-box;
    }

    button {
      padding: 15px 25px; background: var(--primary); color: #000;
      border: none; border-bottom: 6px solid #008899;
      cursor: pointer; font-family: 'Press Start 2P', cursive; font-size: 10px;
    }

    button:active { border-bottom-width: 0px; transform: translateY(6px); }

    .progress-container {
      margin: 20px 0; background: #222; height: 18px; 
      border: 3px solid #fff; position: relative;
    }
    .progress-bar {
      height: 100%; background: var(--accent); width: 0%;
      box-shadow: inset -4px 0px 0px #228b22; transition: width 1s steps(10);
    }

    .info-card { margin-top: 30px; padding: 20px; border: 2px dashed #555; text-align: left; }
    .info-label { color: #888; font-size: 8px; margin-bottom: 8px; display: block; }
    .info-value { font-size: 10px; margin-bottom: 15px; display: block; color: var(--primary); }
    
    .benefit-box {
      background: rgba(57, 255, 20, 0.1); border: 2px solid var(--accent);
      padding: 10px; margin-top: 10px; color: var(--accent); font-size: 8px; line-height: 1.5;
    }

    /* AJUSTE PARA NOMBRES COMPLETOS EN EL RANKING */
    .rank-item {
      display: flex; 
      flex-direction: column; /* Cambiado a columna para que quepa el nombre largo arriba y puntos abajo si es necesario */
      gap: 5px;
      padding: 12px;
      margin: 12px 0; 
      background: #111; 
      border-left: 5px solid var(--gold);
    }
    
    .rank-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 9px;
      line-height: 1.4;
    }

    .top-1 { background: rgba(255, 0, 255, 0.1); border-left-color: #fff; animation: blink 1s infinite; }
    @keyframes blink { 50% { border-left-color: transparent; } }

    @media (max-width: 768px) {
      body { font-size: 10px; }
      h1 { font-size: 1.1em; }
      .box { width: 100%; }
      .rank-header { font-size: 8px; }
    }
  </style>
</head>
<body onload="obtenerRanking()">

  <div id="particles-js"></div> 

  <div class="content-wrapper"> 
    <h1>INSERT COIN:<br>BEBECHO PLAYERS</h1>

    <div class="main-wrapper">
      <div class="box search-section">
        <h2 style="color: var(--primary); font-size: 12px;">> PANEL_USUARIO</h2>
        <input id="nombreInput" type="text" placeholder="USER_NAME" onkeypress="if(event.key === 'Enter') buscarPuntos()">
        <br>
        <button onclick="buscarPuntos()">ESCANEAR_XP</button>
        <div id="resultado"></div>
      </div>

      <div class="box ranking-section">
        <h2 style="color: var(--gold); text-align: center; font-size: 12px;">TOP 5 - MEJORES PUNTAJES</h2>
        <div id="lista-ranking" style="color: #aaa; text-align: center;">...</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 30 },
        "color": { "value": "#ff00ff" },
        "shape": { "type": "edge" },
        "opacity": { "value": 0.4 },
        "size": { "value": 3 },
        "line_linked": { "enable": false },
        "move": { "enable": true, "speed": 1.2, "direction": "top" }
      }
    });
  </script>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyOBWhqhFY2LpoPR9S8f52PoRM_Qe4h6Mn6ZxNDPVyyLf83sMUCHWuFNuFilIDP0S82/exec";

    function buscarPuntos() {
      const nombre = document.getElementById("nombreInput").value.trim();
      const resDiv = document.getElementById("resultado");
      if (!nombre) return;
      resDiv.innerHTML = "<p style='color: var(--accent)'>CONNECTING...</p>";
      
      fetch(SCRIPT_URL + "?nombre=" + encodeURIComponent(nombre))
      .then(r => r.json())
      .then(data => {
        if (data.error) {
          resDiv.innerHTML = `<p style="color: #f00; margin-top:20px;">! ERROR: NOT_FOUND</p>`;
        } else {
          const progreso = data.puntos >= 800 ? 100 : ((data.puntos - data.xpMin) / (data.xpMax - data.xpMin)) * 100;
          resDiv.innerHTML = `
            <div class="info-card">
              <span class="info-label">USUARIO</span>
              <span class="info-value">${data.nombre.toUpperCase()}</span>
              
              <span class="info-label">NIVEL</span>
              <span class="info-value" style="color:var(--gold)">LVL: ${data.nivel}</span>

              <span class="info-label">XP_PROGRESS</span>
              <div class="progress-container">
                <div class="progress-bar" style="width: ${progreso}%"></div>
              </div>
              <div style="display:flex; justify-content:space-between; font-size:7px; color:#555;">
                <span>${data.puntos} XP</span>
                <span>DEBE ALCANZAR: ${data.xpMax}</span>
              </div>
              
              <span class="info-label" style="margin-top:10px; display:block;">BENEFICIOS</span>
              <div class="benefit-box">${data.beneficios}</div>
            </div>`;
        }
      });
    }

    function obtenerRanking() {
      const rankDiv = document.getElementById("lista-ranking");
      fetch(SCRIPT_URL).then(r => r.json()).then(data => {
        if (data.ranking) {
          rankDiv.innerHTML = "";
          data.ranking.forEach((j, i) => {
            // ELIMINADO EL SUBSTRING PARA MOSTRAR NOMBRE COMPLETO
            rankDiv.innerHTML += `
              <div class="rank-item ${i === 0 ? 'top-1' : ''}">
                <div class="rank-header">
                  <span>${i+1}P ${j.nombre.toUpperCase()}</span>
                  <span style="color:var(--accent)">${j.puntos}</span>
                </div>
              </div>`;
          });
        }
      });
    }
  </script>
</body>
</html>
